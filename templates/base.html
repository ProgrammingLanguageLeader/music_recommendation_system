{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-dark justify-content-center mb-4">
            <a class="navbar-brand text-white" href="{% url 'index' %}">
                Last.fm music recommendation system
            </a>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    {% block javascript %}
    {% endblock %}
</body>
</html>
