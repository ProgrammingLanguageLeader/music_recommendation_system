{% extends 'base.html' %}

{% block title %}
    Results
{% endblock %}

{% block content %}
    <h1 class="mb-4">Your recommendations</h1>
    <div class="mb-4">
        <h2>Artists</h2>
        <ul class="list-group">
            {% for artist in recommended_artists %}
                <li class="list-group-item">{{ artist }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="mb-4">
        <h2>Tracks</h2>
        <ul class="list-group">
            {% for track in recommended_tracks %}
                <li class="list-group-item">{{ track }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
